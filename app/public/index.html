      body,

      #qrcontainer {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.8);
        text-align: center;
        transition: all 0.3s;
      }
      #qrcontainer.hidden {
        opacity: 0;
        visibility: hidden;
      }

      #qrcontainer .qframe {
        background-color: #ffffff;
        padding: 1rem;
        border-radius: 0.5rem;
        border: #6d8a88 1px solid;
        -webkit-box-shadow: 0px 0px 7px 3px rgba(0, 0, 0, 0.2);
        box-shadow: 0px 0px 7px 3px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      #qrcontainer .qframe #refresh_qrcode {
        width: 256px;
        height: 256px;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        left: 1rem;
        top: 1rem;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #qrcontainer .qframe #refresh_qrcode.hidden {
        opacity: 0;
        visibility: hidden;
      }
      #qrcontainer .qframe #refresh_qrcode h3 {
        font-weight: normal;
      }
      #qrcontainer .qframe #refresh_qrcode .refresh {
        display: block;
        background: #e4393c;
        width: 80px;
        height: 30px;
        margin: 0 auto;
        line-height: 30px;
        opacity: 1;
        z-index: 19;
        color: #fbfbfb;
        text-decoration: none;
        cursor: pointer;
      }
      #qrcontainer .qframe .info {
        padding: 1rem 0 0 0;
      }

      @media screen and (max-width: 480px) {
        .container .dec {
          margin-top: 50px;
        }
        .container .btn {
          margin-bottom: 50px;
        }
      }
